<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Benvenuto" />
	</ui:define>
	<ui:define name="content">

		<br />
		<br />
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{msgInController.clear}">
					<f:facet name="header">
						<h:outputText value="msgin" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="icon-envelope"></i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{msgInController.listPage}">
								<h:outputText value="list" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{msgOutController.clear}">
					<f:facet name="header">
						<h:outputText value="msgout" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="icon-envelope-alt"></i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{msgOutController.listPage}">
								<h:outputText value="list" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{userController.clear}">
					<f:facet name="header">
						<h:outputText value="users" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="icon-group"></i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{userController.listPage}">
								<h:outputText value="list" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

				<p:panel style="width: 290px; height: 120px;" styleClass="highlight"
					rendered="#{smsController.clear}">
					<f:facet name="header">
						<h:outputText value="sms" />
					</f:facet>
					<h:panelGrid columns="2">
						<h:panelGroup
							style="vertical-align:middle; font-size: 48px; padding: 10px;"
							layout="block">
							<i class="icon-briefcase"></i>
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{smsController.listPage}">
								<h:outputText value="list" />
							</h:commandLink>
							<br />
							<h:commandLink action="#{smsController.prepareSms}">
								<h:outputText value="send sms" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

			</h:panelGrid>

		</h:form>
		<br />
		<br />
		<div style="clear: both;"></div>

	</ui:define>
</ui:composition>
